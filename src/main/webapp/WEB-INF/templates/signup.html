<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <header th:replace="~{fragments/header :: header (isLoggedIn=${isLoggedIn}, user=${user})}"></header>
  <main>
    <div class="row row-cols-1 row-cols-md-1 mb-3 text-center">
      <div>
        <h1>Create new Weather Account</h1>
      </div>

      <div class="w-50 mx-auto mt-5">
        <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <input type="text" name="login" class="form-control" id="floatingInput" placeholder="Michel">
            <label for="floatingInput">Login</label>
          </div>
          <div class="alert alert-danger small p-1" role="alert" th:if="${errorLogin}"><span th:text="${errorLogin}"/></div>
          <div class="form-floating mb-3">
            <input type="password" name="password" minlength="5" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <hr class="my-4">
          <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </main>
</div>

</body>
</html>
